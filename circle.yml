general:
  artifacts:
    - packages

machine:
  services:
    - docker

dependencies:
  pre:
    - git fetch --tags
    - go get github.com/tcnksm/ghr
    - mkdir packages
    - echo $RSA_PUBLIC_KEY > packages/andyshinn.rsa.pub
  override:
    - docker run -e RSA_PRIVATE_KEY="$RSA_PRIVATE_KEY" -v $(pwd):/home/builder/package -v $(pwd)/packages:/home/builder/packages andyshinn/alpine-abuild

test:
  override:
    - docker run -it -v $(pwd)/packages:/packages gliderlabs/alpine:3.2 sh -c " apk -U add --allow-untrusted --upgrade /packages/builder/x86_64/*.apk"

deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: andyshinn
    commands:
      - ghr -u andyshinn $CIRCLE_TAG packages/
      - ghr -u andyshinn $CIRCLE_TAG packages/builder/x86_64
  master:
    branch: master
    owner: andyshinn
    commands:
      - ghr -u andyshinn --replace master packages/
      - ghr -u andyshinn --replace master packages/builder/x86_64
